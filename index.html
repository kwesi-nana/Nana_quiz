<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baisie Quiz</title>
  <style>
    :root{--bg:#f0f8ff;--card:#fff;--accent:#ff7a59;--btn:#28a745}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(135deg,var(--bg),#e6f7ff);
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .card{
      width:100%; max-width:900px; background:var(--card);
      border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,0.08);
      text-align:center;
    }
    h1{margin:0 0 12px; font-size:clamp(24px,4vw,48px); color:var(--accent)}
    p.lead{margin:0 0 18px; font-size:clamp(14px,2.2vw,20px)}
    button{
      font-size:clamp(14px,2vw,20px); padding:12px 18px; border:none;
      border-radius:10px; background:var(--btn); color:white; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Baisie Quiz</h1>
    <p class="lead">Welcome â€” press Start to begin.</p>
    <button id="startBtn">Start Quiz</button>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', function(){
      alert('Quiz starting... (we will add questions next lesson)');
    });
  </script>
</body>
</html>
